---
- name: Deploy Docker Container
  hosts: localhost
  become: yes

  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "rithvikramasani/bloggedit-backend"
        tag: "latest"
        source: pull

    - name: Start Docker Service
      service:
        name: docker
        state: started

    - name: Run Docker Container
      shell: docker run -it -d --name bloggedit-backend rithvikramasani/bloggedit-backend