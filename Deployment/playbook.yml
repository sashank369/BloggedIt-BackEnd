---
- name: Pull Docker Image of Backend
  hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull image
      shell: docker pull rithvikramasani/bloback:latest
    - name: Start docker service
      service:
        name: docker
        state: started
    - name: Running container
      shell: docker run -d --name Backend -p 5000:5000 rithvikramasani/bloback:latest