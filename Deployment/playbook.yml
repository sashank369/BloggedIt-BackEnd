---
- name: Pull Docker Image of Backend
  hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull image
      docker_image:
        shell: docker pull rithvikramasani/bloggeditbackend:lastest
    - name: Start docker service
      service:
        name: docker
        state: started
    - name: Running container
      shell: docker run -it -d --name Backend rithvikramasani/bloggeditbackend